<!doctype html public "display of affection">
<title>ic-modal demo</title>
<link rel="stylesheet" href="main.css">
<script type="text/x-handlebars">

{{#ic-modal-trigger controls="the-modal"}}
  open
{{/ic-modal-trigger}}

{{#ic-modal
  id="the-modal"
  label="some sort of form for stuff"
  close-when=formWasSubmitted
}}
  {{#ic-modal-trigger}}
    close 
  {{/ic-modal-trigger}}


  <form {{action "submitForm" on="submit"}}>
    <button>button 1</button>
    <input>
    <select><option>hello</option></select>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
      eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
      ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
      aliquip ex ea commodo consequat. Duis aute irure dolor in
      reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
      pariatur. Excepteur sint occaecat cupidatat non proident, sunt in
      culpa qui officia deserunt mollit anim id est laborum.
    </p>
    <p>
      <button type="submit">submit</button>
    </p>
  </form>

{{/ic-modal}}

<input placeholder="should not tab here if modal is open">



</script>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/handlebars/handlebars.js"></script>
<script src="../bower_components/ember/ember.js"></script>
<script src="../bower_components/ic-styled/main.js"></script>
<!--<script src="../dist/globals/main.js"></script>-->
<script src="http://localhost:4200/globals/main.js"></script>
<script>
  App = Ember.Application.create();
  App.ApplicationController = Ember.Controller.extend({
    formWasSubmitted: false,
    actions: {
      submitForm: function() {
        this.set('formWasSubmitted', true);
      }
    }
  });
</script>
